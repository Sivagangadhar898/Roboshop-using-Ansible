- name: installing mysql component
  hosts: mysql
  become: yes
  tasks:
  - name: disable myql
    ansible.builtin.command: yum module disable mysql -y 
  
  - name: copy mysql services
    ansible.builtin.copy:
      src: mysql.repo
      dest: /etc/systemd/system/mysql.repo
  
  - name: install myql community server
    ansible.builtin.yum:
      name: mysql-community-server
      state: installed

  - name: start and enable mysqld service
    ansible.builtin.service: 
      name: mysqld
      state: started
      enabled: true
  
  - name: changing default root password
    ansible.builtin.shell: mysql_secure_installation --set-root-pass RoboShop@1

  
  

  

  

  


    
