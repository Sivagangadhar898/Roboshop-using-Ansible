- name: installing redis component
  hosts: redis
  become: yes
  tasks:
  - name: install redis repo
    ansible.builtin.yum: 
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
      state: install
  
  - name: enable redis 6.2
    ansible.builtin.command: yum module enable redis:remi-6.2 -y
  
  - name: install redis
    ansible.builtin.yum:
      name: redis
      state: install

  - name: enable remote connection to redis
    ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'
  
  - name: start and enable redis service
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes
  

      